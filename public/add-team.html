<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Team - IPL Dashboard</title>
    <script src="/js/add-team.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="/css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div id="notification-area"></div>
    <header class="header-bg text-white py-4 shadow-lg">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <a href="/" class="text-3xl font-bold tracking-tight">IPL Dashboard</a>
            <nav>
                <ul class="flex space-x-6 text-lg">
                    <li><a href="/add-team" class="font-medium hover:text-yellow-300 transition-colors">Add Team</a></li>
                    <li><a href="/add-player" class="font-medium hover:text-yellow-300 transition-colors">Add Player</a></li>
                    <li><a href="/add-match" class="font-medium hover:text-yellow-300 transition-colors">Add Match</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container mx-auto px-4 py-8">
        <div class="max-w-xl mx-auto bg-white p-8 rounded-xl shadow-md">
            <h2 class="text-3xl font-bold text-gray-800 mb-6">Add New Team</h2>
            <form id="teamForm" class="space-y-6">
                <div>
                    <label for="teamName" class="block text-sm font-medium text-gray-700 mb-1">Team Name</label>
                    <input type="text" name="teamName" id="teamName" placeholder="e.g., Mumbai Indians" required class="border p-3 rounded-lg w-full focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="owner" class="block text-sm font-medium text-gray-700 mb-1">Owner</label>
                    <input type="text" name="owner" id="owner" placeholder="e.g., Reliance Industries" class="border p-3 rounded-lg w-full focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="home" class="block text-sm font-medium text-gray-700 mb-1">Home Ground</label>
                    <input type="text" name="home" id="home" placeholder="e.g., Wankhede Stadium, Mumbai" class="border p-3 rounded-lg w-full focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label for="logoUrl" class="block text-sm font-medium text-gray-700 mb-1">Team Logo URL</label>
                    <input type="url" name="logoUrl" id="logoUrl" placeholder="https://example.com/logo.png" class="border p-3 rounded-lg w-full focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="flex justify-end">
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold px-6 py-3 rounded-lg transition-transform transform hover:scale-105">
                        Add Team
                    </button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
